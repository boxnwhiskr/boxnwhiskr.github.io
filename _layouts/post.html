---
layout: default
---
<!-- Facebook plugin -->
<div id="fb-root"></div>
<script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&status=0";

        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<section class="post">
    <header>
        <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
        <time datetime="{{ page.date | date: "%Y-%m-%dT%h:%M:%sZ" }}">
        {{ page.date | date: "%b %-d, %Y" }}
        </time>
        <div class="author">{{ page.author }}</div>
    </header>

    <article>
    {{ content }}
    </article>

    <div class="fb-comments" data-href="{{ page.url }}" data-width="100%" data-numposts="5" data-colorscheme="light"></div>

    <nav>
        <ol>
            {% if page.next.url %}
            <li>
                다음글: <a class="newer" href="{{page.next.url}}">{{page.next.title}}</a>
            </li>
            {% endif %}
            {% if page.previous.url %}
            <li>
                이전글: <a class="older" href="{{page.previous.url}}">{{page.previous.title}}</a>
            </li>
            {% endif %}
        </ol>
    </nav>
</section>
