---
layout: default
---
<!-- MathJax -->
<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

<!-- Facebook plugin -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=613868738726819&version=v2.0";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<section class="post">
    <header>
        <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
        <time datetime="{{ page.date | date: "%Y-%m-%dT%h:%M:%sZ" }}">
        {{ page.date | date: "%b %-d, %Y" }}
        </time>
        <div class="author">{{ page.author }}</div>
    </header>

    <article>
    {{ content }}
    </article>

    <div class="social-buttons" style="overflow-x: hidden;">
        <div class="fb-like" data-href="{{ page.url }}" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
    </div>

    <nav>
        <ol>
            {% if page.next.url %}
            <li>
                <h2>다음글: <a class="newer" href="{{page.next.url}}">{{page.next.title}}</a></h2>
            </li>
            {% endif %}
            {% if page.previous.url %}
            <li>
                <h2>이전글: <a class="older" href="{{page.previous.url}}">{{page.previous.title}}</a></h2>
            </li>
            {% endif %}
        </ol>
    </nav>
</section>
