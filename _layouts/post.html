---
layout: default
---
<section class="post">
    <header>
        <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
        <time datetime="{{ page.date | date: "%Y-%m-%dT%h:%M:%sZ" }}">
        {{ page.date | date: "%b %-d, %Y" }}
        </time>
        <div class="author">{{ page.author }}</div>
    </header>

    <article>
    {{ content }}
    </article>

    <nav>
        <ol>
            {% if page.next.url %}
            <li>
                다음글: <a class="newer" href="{{page.next.url}}">{{page.next.title}}</a>
            </li>
            {% endif %}
            {% if page.previous.url %}
            <li>
                이전글: <a class="older" href="{{page.previous.url}}">{{page.previous.title}}</a>
            </li>
            {% endif %}
        </ol>
    </nav>
</section>
