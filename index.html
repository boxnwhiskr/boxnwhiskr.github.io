---
layout: default
---
<section class="intro">
    <p>
    박스앤위스커는 온라인 게임, 인터넷 쇼핑몰, 오프라인 매장을 대상으로 <a href="/service.html">데이터 분석 소프트웨어 및 서비스</a>를 제공합니다.
    통계분석, 기계학습, A/B 테스팅 등 다양한 접근을 통해 고객사가 더 나은 서비스를 제공할 수 있도록 돕습니다.
    </p>
</section>

<section class="recent-posts">
    <ol>
        {% for post in site.posts %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <time datetime="{{ post.date | date: "%Y-%m-%dT%H:%M:%sZ" }}">
            {{ post.date | date: "%Y-%m-%d" }}
            </time>
            <div class="author">{{ post.author }}</div>
        </li>
        {% endfor %}
    </ol>
</section>
