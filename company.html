---
layout: default
title: Company
---
<section class="people">
    <h1>구성원</h1>
    <ul>
        {% for member in site.data.members %}
        <li itemscope itemtype="http://schema.org/Person">
            <img class="profile" src="{{ member.image }}" alt="{{ member.name }}" itemprop="image">
            <h2>
                <span class="name" itemprop="name">{{ member.name }}</span>
                <span class="title" itemprop="jobTitle">{{ member.title }}</span>
            </h2>
            <p itemprop="description">{{ member.description }}</p>
        </li>
        {% endfor %}
    </ul>
</section>
